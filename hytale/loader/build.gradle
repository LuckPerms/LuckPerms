plugins {
    alias(libs.plugins.shadow)
}

dependencies {
    implementation project(':api')
    implementation project(':common:loader-utils')

    compileOnly 'com.hypixel.hytale:HytaleServer:2026.01.17-4b0f30090-SNAPSHOT'
}

repositories {
    maven { url 'https://nexus.lucko.me/repository/maven-hytale/' }
}

processResources {
    filesMatching('manifest.json') {
        expand 'pluginVersion': project.ext.fullVersion
    }
}

shadowJar {
    archiveFileName = "LuckPerms-Hytale-${project.ext.fullVersion}.jar"

    from {
        project(':hytale').tasks.shadowJar.archiveFile
    }
}

artifacts {
    archives shadowJar
}
