import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow'
}

repositories {
    mavenLocal()
    maven { url 'https://repo.nukkitx.com/main/' }
}

dependencies {
    compileOnly 'cn.nukkit:nukkit:1.0-SNAPSHOT'

    implementation project(':api')
    implementation project(':common:loader-utils')
}

processResources {
    filter ReplaceTokens, tokens: ['pluginVersion': project.ext.fullVersion]
}

shadowJar {
    archiveName "LuckPerms-Nukkit-${project.ext.fullVersion}.jar"

    from {
        project(':nukkit').tasks.shadowJar.archiveFile
    }
}

artifacts {
    archives shadowJar
}